<!DOCTYPE html>
<html>
<head>
	<title>CVE Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		
		h1 {
			color: #333;
			text-align: center;
			margin-top: 30px;
		}
		
		form {
			max-width: 700px;
			margin: 0 auto;
			background-color: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		input[type="text"], textarea, select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			color: #555;
			background-color: #f9f9f9;
			resize: none;
		}
		
		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		
		input[type="submit"]:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<h1>CVE Form</h1>
	<form>
		<label for="cve">CVE:</label>
		<input type="text" id="cve" name="cve">

		<label for="cvss">CVSS:</label>
		<input type="text" id="cvss" name="cvss">

		<label for="cwe">CWE:</label>
		<input type="text" id="cwe" name="cwe">

		<label for="reference-link">Reference Link:</label>
		<input type="url" id="reference-link" name="reference-link">

		<label for="description">Description:</label>
		<textarea id="description" name="description"></textarea>

		<label for="summary">Summary:</label>
		<input type="text" id="summary" name="summary">

		<label for="language">Language:</label>
		<select id="language" name="language">
			<option value="en">English</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
			<option value="de">German</option>
			<option value="it">Italian</option>
		</select>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
