<!DOCTYPE html>
<html>
<head>
	<title>CVE Form</title>
</head>
<body>
	<h1>CVE Form</h1>
	<form>
		<label for="cve">CVE:</label>
		<input type="text" id="cve" name="cve"><br><br>

		<label for="cvss">CVSS:</label>
		<input type="text" id="cvss" name="cvss"><br><br>

		<label for="cwe">CWE:</label>
		<input type="text" id="cwe" name="cwe"><br><br>

		<label for="reference-link">Reference Link:</label>
		<input type="url" id="reference-link" name="reference-link"><br><br>

		<label for="description">Description:</label>
		<textarea id="description" name="description"></textarea><br><br>

		<label for="summary">Summary:</label>
		<input type="text" id="summary" name="summary"><br><br>

		<label for="language">Language:</label>
		<select id="language" name="language">
			<option value="C">C</option>
			<option value="C++">C++</option>
			<option value="Python">Python</option>
			<option value="Java">Java</option>
			<option value="JS">JS</option>
		</select><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
