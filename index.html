<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit CVE</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    
    form {
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="url"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Submit CVE</h1>
    <form onsubmit="saveData(event)">
    <label for="cve">CVE:</label>
    <input type="text" id="cve" name="cve" required>

    <label for="cvss">CVSS:</label>
    <input type="text" id="cvss" name="cvss" required>

    <label for="cwe">CWE:</label>
    <input type="text" id="cwe" name="cwe" required>

    <label for="reference">Reference Link(s):</label>
    <textarea id="reference" name="reference" rows="4" required></textarea>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="data">Data:</label>
    <textarea id="data" name="data" rows="4" required></textarea>

    <label for="vulnerable-identifier">Vulnerable Identifier:</label>
    <input type="text" id="vulnerable-identifier" name="vulnerable-identifier" required>

    <label for="version">Version:</label>
    <input type="text" id="version" name="version" required>

    <label for="identifier-link">Identifier Link:</label>
    <input type="url" id="identifier-link" name="identifier-link" required>

	<label for="language">Language:</label>
		<select id="language" name="language">
			<option value="C">C</option>
			<option value="C++">C++</option>
			<option value="Python">Python</option>
			<option value="JAVA">JAVA</option>
			<option value="JavaScript">JavaScript</option>
			<option value="PHP">PHP</option>
			<option value="Ruby">Ruby</option>
			<option value="Rust">Rust</option>
		</select>

		<input type="submit" value="Submit">
	</form>
	  <script>
    function saveData(event) {
      // Prevent the form from submitting normally
      event.preventDefault();

      // Get the form fields
      const cve = document.getElementById('cve').value;
      const cvss = document.getElementById('cvss').value;
      const cwe = document.getElementById('cwe').value;
      const reference = document.getElementById('reference').value;
      const description = document.getElementById('description').value;
      const data = document.getElementById('data').value;
      const vulnerableIdentifier = document.getElementById('vulnerable-identifier').value;
      const version = document.getElementById('version').value;
      const identifierLink = document.getElementById('identifier-link').value;
      const language = document.getElementById('language').value;

      // Create a JavaScript object with the form data
      const formData = {
        cve,
        cvss,
        cwe,
        reference,
        description,
        data,
        vulnerableIdentifier,
        version,
        identifierLink,
        language
      };

      // Convert the JavaScript object to JSON
      const jsonData = JSON.stringify(formData);

      // Send the JSON data to the server
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/submit', true);
      xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
      xhr.onload = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Display a success message
          alert('Form submitted successfully!');
        } else {
          // Display an error message
          alert('Form submission failed.');
        }
      };
      xhr.send(jsonData);
    }
  </script>
</body>
</html>
